{% extends "base.html" %} {% block content %}
<section class="banner d-flex justify-content-center align-items-center pt-5">
  <div class="container">
    <div class="row">
      {% if desc %} {% for descs in desc %}

      <div class="col-md-12">
        <h1 class="text-capitalize title">{{ descs.titre }}</h1>
        <img
          class="rounded-circle mb-2 mx-auto d-block"
          src="{{descs.image.url}}"
          alt=""
          width="250"
          height="200"
        />
        <p class="text-start">{{descs.apropos}}</p>
      </div>
      {% endfor %} {% endif %}
    </div>
  </div>
</section>
{% endblock %}
