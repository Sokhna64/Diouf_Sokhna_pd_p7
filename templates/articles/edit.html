{% extends "base.html" %} {% block content %}
<div class="card text-center mt-4 card-style">
  <div class="card-body">
    <h5 class="card-title">Modification</h5>
    <p class="card-text">Chaque voix compte, Osons s'exprimer</p>
  </div>
  <div class="row mt-2">
    <div class="col-md-6 m-auto">
      <div card card-body>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %} {{ form.as_p }}
          <button class="btn btn-style" type="submit">Enregistrer</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
