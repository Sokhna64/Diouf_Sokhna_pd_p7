{% extends "base.html" %}
 {% block content %}
 <section
 class="banner d-flex justify-content-center align-items-center pt-5"
>
 <div class="container">
   <div class="col-md-12 ">
    <div class=" text-center">
      <img
        class="rounded-circle mb-2"
        src="{{article.miniature.url}}"
        alt=""
        width="250"
        height="200"
      />
    <h1 class="text-capitalize title">{{article.titre}}</h1> 
     <p class="card-text">
       <small class="text-decoration-underline"
         > 
         Par {{article.user}} </small>
       <small> Créé le {{article.date_creation}}</small>
     </p>  
   
     <p class="text-start">
       {{article.contenu}}
     </p>
     <div class="mt-2">
     <a href="{% url 'edit' article.id %}" class="btn b btn-style" 
         >Modifier</a
       >
       <a href="{% url 'delete' article.id %}" class="btn  btn-style" 
         >Supprimer</a
       >
      </div>
   </div>
 </div> 
 </div>
</div>
</section>

 {% endblock %}
