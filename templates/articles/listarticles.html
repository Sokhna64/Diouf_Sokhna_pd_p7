{% extends "base.html" %} {% block content %}
<div class="mt-2">
  <a href="{% url 'new' %}" class="btn btn-primary">Nouvel Article</a>
</div>
<div class="col">
  {% if articles %} {% for article in articles %}
  <div class="card cb1">
    <div class="card-body">
      <h5 class="card-title">{{article.titre}}</h5>
      <img src="{{article.miniature.url}}" />
      <p class="card-text">{{article.resume}}</p>
      <p class="card-text">
        <small class="text-decoration-underline">{{article.auteur}}</small>
      </p>
    </div>
    <div class="d-grid col-4 mx-auto">
      <a
        href="{% url 'content' article.id %}"
        class="btn btn-primary btn-b"
        role="button"
        >Lire plus</a
      >
    </div>
  </div>
  {% endfor %} {% endif %}
</div>
{% endblock %}
